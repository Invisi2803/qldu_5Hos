<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="../css/profile.css">
</head>
<body>
    <div id="header"></div>
    <div class="profile-container">
        <h1>Thông tin người dùng</h1>
        <div class="profile-info">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 d-flex justify-content-center align-items-center"> 
                    <img id="avatar" src="../images/user1.png" alt="Hình đại diện" class="img-fluid">
                </div>
                <div class="col-md-3"></div> 

                <div class="col-md-6"> 
                    <p><strong>Mã NV:</strong> <span id="ma-nv"></span></p>
                    <p><strong>Ngày Sinh:</strong> <span id="ngay-sinh"></span></p>
                    <p><strong>Số ĐT:</strong> <span id="so-dt"></span></p>
                    <p><strong>Chức Vụ:</strong> <span id="chuc-vu"></span></p>
                    <p><strong>Email:</strong> <span id="email"></span></p>
                </div>

                <div class="col-md-6"> 
                    <p><strong>Họ Tên:</strong> <span id="ho-ten"></span></p>
                    <p><strong>Giới Tính:</strong> <span id="gioi-tinh"></span></p>
                    <p><strong>Phòng Ban:</strong> <span id="ma-phong-ban"></span></p>
                    <p><strong>Địa Chỉ:</strong> <span id="dia-chi"></span></p>
                </div>
                <button class="btn btn-primary btn-narrow" id="edit-profile-btn">Chỉnh sửa</button>
            </div>
            <div id="birthday-message" style="display: none; color: red; font-size: 20px;">
    Chúc mừng sinh nhật!
</div>
        </div>

        <div class="form-popup" id="editProfileForm" style="display: none;">
            <form id="update-profile-form" class="form-container">
                <h1>Chỉnh sửa thông tin</h1>
                <label for="update-profile-phone"><b>Số ĐT</b></label>
                <input type="text" id="update-profile-phone" name="so-dt" required>

                <label for="update-profile-address"><b>Địa Chỉ</b></label>
                <input type="text" id="update-profile-address" name="dia-chi" required>

                <label for="update-profile-email"><b>Email</b></label>
                <input type="email" id="update-profile-email" name="email" required>
                <div class="button-container">
                <button type="submit">Cập nhật</button>
                <button type="button" onclick="closeEditProfileForm()">Đóng</button>
    </div>
            </form>
        </div>
    </div>
    <footer>
        <p>© 2024 Công Ty ABC</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybV5y6lF9nM2KFnmnz4R8Z"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-QN/ajvnfHlyYDr31rzogX0SIFc/4qEj6A/Ni8BgWk9eRaSmTBI2Uj3yO0z+KTM2K"></script>
    <script src="../js/profile_nv.js"></script>
</body>
</html>
