  <!-- Nội dung chính -->
  <div class="main-content">
    <div class="search-container">
      <input id="search-input" type="text" placeholder="Tìm kiếm nhân viên...">
      <button id="search-button" type="button">Tìm Kiếm</button>
    </div>

    <div class="management-buttons">
      <button onclick="openAddNVForm()">Thêm</button>
      <button id="delete-employee" type="button">Xóa</button>
      <button id="update-employee" type="button">Cập nhật</button>
    </div>

    <div class="form-popup" id="addEmployeeForm">
  <form id="add-employee-form" class="form-container" action="../php/employee/add_employee.php" method="post">
    <h1>THÊM NHÂN VIÊN</h1>   
    <div class="form-group">
            <label for="new-employee-photo">Ảnh nhân viên:</label>
            <input type="file" id="new-employee-photo" name="new-employee-photo" accept="image/*">
            <div class="photo-preview-container">
                <img id="new-employee-photo-preview" src="#" alt="Ảnh nhân viên" style="display: none;">
            </div>
        </div>
    <input type="text" id="new-employee-id" name="new-employee-id" placeholder="Mã NV" required>
    <input type="text" id="new-employee-name" name="new-employee-name" placeholder="Họ và tên" required>
    <input type="date" id="new-employee-dob" name="new-employee-dob" placeholder="Ngày sinh" required>
    <select id="new-employee-gender" name="new-employee-gender" required>
      <option value="">Giới tính</option>
      <option value="Nam">Nam</option>
      <option value="Nữ">Nữ</option>
    </select>
    <input type="text" id="new-employee-phone" name="new-employee-phone" placeholder="Số điện thoại" required>
    <select id="new-employee-dept" name="new-employee-dept" required>
      <option value="">Phòng ban</option>
      <option value=1>Nhân sự</option>
      <option value=2>DL&CNTT</option>
      <option value=3>Truyền thông</option>
    </select>
    <select id="new-employee-role" name="new-employee-role" required>
      <option value="">Chức vụ</option>
      <option value="Nhân viên">Nhân viên</option>
      <option value="Quản lý">Quản lý</option>
    </select>
    <input type="text" id="new-employee-address" name="new-employee-address" placeholder="Địa chỉ" required>
    <input type="email" id="new-employee-email" name="new-employee-email" placeholder="Email" required>
    <input type="password" id="new-employee-password" name="new-employee-password" placeholder="Mật khẩu" required>
    <div class="button-container">
      <button type="submit">Thêm</button>
      <button type="button" onclick="closeAddNVForm()">Đóng</button>
    </div>
</form>
</div>
      <div class="form-popup" id="updateEmployeeForm">
    <form id="update-employee-form" class="form-container" action="../php/employee/update_employee.php" method="post">
        <h1>CẬP NHẬT THÔNG TIN NHÂN VIÊN</h1>
        <div class="form-group">
            <label for="update-employee-id">Mã nhân viên :</label>
            <input type="text" id="update-employee-id" name="update-employee-id" placeholder="Mã NV" required readonly>
        </div>
        <div class="form-group">
            <label for="update-employee-name">Họ tên nhân viên :</label>
            <input type="text" id="update-employee-name" name="update-employee-name" placeholder="Họ và tên" required>
        </div>
        <div class="form-group">
            <label for="update-employee-dob">Ngày sinh :</label>
            <input type="date" id="update-employee-dob" name="update-employee-dob" placeholder="Ngày sinh" required>
        </div>
        <div class="form-group">
            <label for="update-employee-gender">Giới tính :</label>
            <select id="update-employee-gender" name="update-employee-gender" required>
                <option value="">Giới tính</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="update-employee-phone">Số điện thoại :</label>
            <input type="text" id="update-employee-phone" name="update-employee-phone" placeholder="Số điện thoại" required>
        </div>
        <div class="form-group">
            <label for="update-employee-dept">Phòng ban :</label>
            <select id="update-employee-dept" name="update-employee-dept" required>
                <option value="">Phòng ban</option>
                <option value="Nhân sự">Nhân sự</option>
                <option value="DL&CNTT">DL&CNTT</option>
                <option value="Truyền thông">Truyền thông</option>
            </select>
        </div>
        <div class="form-group">
            <label for="update-employee-role">Chức vụ :</label>
            <select id="update-employee-role" name="update-employee-role" required>
                <option value="">Chức vụ</option>
                <option value="Nhân viên">Nhân viên</option>
                <option value="Quản lý">Quản lý</option>
            </select>
        </div>
        <div class="form-group">
            <label for="update-employee-address">Địa chỉ :</label>
            <input type="text" id="update-employee-address" name="update-employee-address" placeholder="Địa chỉ" required>
        </div>
        <div class="form-group">
            <label for="update-employee-email">Email :</label>
            <input type="email" id="update-employee-email" name="update-employee-email" placeholder="Email" required>
        </div>
        <div class="button-container">
            <button type="submit">Cập nhật</button>
            <button type="button" onclick="closeUpdateNVForm()">Đóng</button>
        </div>
    </form>
</div>
