<body>
   <div id="header"></div>
   
   
   <div class="main-content">
    <div class="search-container">
      <input id="search-input" type="text" placeholder="Tìm kiếm lịch họp...">
      <button id="search-button" type="button">Tìm Kiếm</button>
    </div>

    <div class="management-buttons">
      <button onclick="openAddLHForm()">Thêm</button>
      <button id="delete-meeting" type="button">Xóa</button>
      <button id="update-meeting" type="button">Cập nhật</button>
    </div>
       
    <div class="form-popup" id="addMeetingForm">
  <form id="add-meeting-form" class="form-container" action="../php/meeting/add_meeting.php" method="post">
    <h1>THÊM LỊCH HỌP</h1>
     <input type="text" id="new-meeting-id" name="new-meeting-id" placeholder="Mã lịch họp" required>
    <input type="text" id="new-meeting-name" name="new-meeting-name" placeholder="Tên cuộc họp" required>
    <input type="text" id="new-meeting-content" name="new-meeting-content" placeholder="Nội dung cuộc họp" required>
    <label for="new-meeting-time">Thời gian :</label>
    <input type="datetime-local" id="new-meeting-time" name="new-meeting-time" required>
    <input type="text" id="new-meeting-address" name="new-meeting-address" placeholder="Địa điểm" required>  
    <div class="button-container">
      <button type="submit">Thêm</button>
      
      <button type="button" onclick="closeAddLHForm()">Đóng</button>
    </div>
</form>
</div>
      <div class="form-popup" id="updateMeetingForm">
    <form id="update-meeting-form" class="form-container" action="../php/meeting/update_meeting.php" method="post">
    <h1>CẬP NHẬT THÔNG TIN LỊCH HỌP</h1>
    <label for="update-meeting-id">Mã lịch họp :</label>
    <input type="text" id="update-meeting-id" name="update-meeting-id" placeholder="Mã lịch họp" required readonly>
    <label for="update-meeting-name">Tên cuộc họp :</label>
    <input type="text" id="update-meeting-name" name="update-meeting-name" placeholder="Tên cuộc họp" required>
    <label for="update-meeting-content">Nội dung cuộc họp :</label>
    <input type="text" id="update-meeting-content" name="update-meeting-content" placeholder="Nội dung cuộc họp" required>
    <label for="update-meeting-time">Thời gian :</label>
    <input type="datetime-local" id="update-meeting-time" name="update-meeting-time" required>
    <label for="update-meeting-address">Địa điểm :</label>
    <input type="text" id="update-meeting-address" name="update-meeting-address" placeholder="Địa điểm" required>  
    <div class="button-container">
      <button type="submit">Cập nhật</button>
      <button type="button" onclick="closeUpdateLHForm()">Đóng</button>
    </div>
</form>
</div>
