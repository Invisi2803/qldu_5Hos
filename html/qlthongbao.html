<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <title>Quản Lý Thông Báo</title>

<body>
   <div id="header"></div>
   
   
   <div class="main-content">
    <div class="search-container">
      <input id="search-input" type="text" placeholder="Tìm kiếm thông báo...">
      <button id="search-button" type="button">Tìm Kiếm</button>
    </div>

    <div class="management-buttons">
      <button onclick="openAddNewsForm()">Thêm</button>
      <button id="delete-news" type="button">Xóa</button>
      <button id="update-news" type="button">Cập nhật</button>
    </div>
       
    <div class="form-popup" id="addNewsForm">
  <form id="add-news-form" class="form-container" action="../php/news/add_news.php" method="post">
    <h1>THÊM THÔNG BÁO</h1>
    <input type="text" id="new-news-id" name="new-news-id" placeholder="Mã thông báo" required>
    <input type="text" id="new-news-title" name="new-news-title" placeholder="Tiêu đề" required>
    <select id="new-news-type" name="new-news-type" required>
      <option value="">Loại thông báo</option>
      <option value="Thông báo khẩn">Thông báo khẩn</option>
      <option value="Sự kiện">Sự kiện</option>
      <option value="Chúc mừng vị trí mới">Chúc mừng vị trí mới</option>
      <option value="Khen thưởng">Khen thưởng</option>
    </select>
    <input type="text" id="new-news-content" name="new-news-content" placeholder="Nội dung" required>
    <div class="button-container">
      <button type="submit">Thêm</button>
      <button type="button" onclick="closeAddNewsForm()">Đóng</button>
    </div>
</form>
</div>
      <div class="form-popup" id="updateNewsForm">
    <form id="update-news-form" class="form-container" action="../php/news/update_news.php" method="post">
    <h1>CẬP NHẬT THÔNG BÁO</h1>
    <label for="update-news-id">Mã thông báo :</label>
    <input type="text" id="update-news-id" name="update-news-id" placeholder="Mã bảng tin" required readonly>
    <label for="update-news-title">Tiêu đề :</label>
    <input type="text" id="update-news-title" name="update-news-title" placeholder="Tiêu đề" required>
    <label for="update-news-type">Loại thông báo :</label>
    <select id="update-news-type" name="update-news-type" required>
                <option value="">Loại thông báo</option>
                <option value="Thông báo khẩn">Thông báo khẩn</option>
                <option value="Sự kiện">Sự kiện</option>
                <option value="Chúc mừng vị trí mới">Chúc mừng vị trí mới</option>
                <option value="Khen thưởng">Khen thưởng</option>            
    </select>
    <label for="update-news-content">Nội dung thông báo :</label>
    <input type="text" id="update-news-content" name="update-news-content" placeholder="Nội dung thông báo" required>
    <div class="button-container">
      <button type="submit">Cập nhật</button>
      <button type="button" onclick="closeUpdateNewsForm()">Đóng</button>
    </div>
</form>
</div>
    <div class="news-list">
      
    </div>
</div>
